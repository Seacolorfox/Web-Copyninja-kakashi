<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片标记属性的应用</title>
</head>

<body>
	<h1 style="text-align: center;color: #0000FF">图片插入示例</h1>
	<div> 
		<img src="Santa.PNG">
		<img style="width: 144px;height: 50%;" src="Santa.PNG">
    	<h2 style="float:right;width:1020px; color: #0000FF">我们怎么变小了</h2>
	</div>
	<div style="color: #0000FF">
		<p><img src="boy.PNG">嗨！我往左边靠。</p>
		<img style="float:right" src="boy.PNG">
		<p style="float:right">嗨！我往右边靠。</p>
		<p>文字对齐<img  src="boy.PNG" align=top>我头顶!</p>
		<p>文字对齐<img  src="boy.PNG" align=middle>我中央!</p>
		<p>文字对齐<img  src="boy.PNG" align=bottom>我脚底!</p>
		<h3 style="color: #FF9600">我说一休哥你离我远点儿！！</h3>
		<img src="yixiu.PNG" hspace="50%">
	</div>
</body>
</html>
