<body>
        <h1 id="h1_1">静夜思</h1>
        <h4 id="h4_1">李白</h4>
        <p>床前明月光，</p>
        <p>疑是地上霜。</p>
        <p>举头望明月，</p>
        <p>低头思故乡。</p>
        <h1 id="h1_2">锦瑟</h1>
        <h4 id="h4_2">李商隐</h4>
        <p>锦瑟无端五十弦，一弦一柱思华年。</p>
        <p>庄生晓梦迷蝴蝶，望帝春心托杜鹃。</p>
        <p>沧海月明珠有泪，蓝田日暖玉生烟。</p>
        <p id="id_Temp">此情可待成追忆，只是当时已惘然。</p>
