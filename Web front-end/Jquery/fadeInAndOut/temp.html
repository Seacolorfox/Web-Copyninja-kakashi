<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
//hahaha发现了死循环实现了一个闪烁动效！！XD
function ShowInfo() {
    $("#data1").fadeIn("slow");
    document.getElementById("mainTab").onclick = CloseInfo();
}
function CloseInfo(){
    $("#data1").fadeOut("slow");
    document.getElementById("mainTab").onclick = ShowInfo();
}
//New
function ShowTab() {
    $("#data2").fadeIn("slow");
    document.getElementById("mainTab2").setAttribute("onclick","CloseTab();");
}
function CloseTab(){
    $("#data2").fadeOut("slow");
    document.getElementById("mainTab2").setAttribute("onclick","ShowTab();");
}
</script>
</head>

<body>
<p>以下实例演示了 fadeIn() 使用了不同参数的效果。</p>
<button>点击淡入 div 元素。</button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

<!-- 莫名其妙的bug版： -->
<div id="mainTab" onclick="ShowInfo()" style="Background-color:pink">
    <div>TABNAME</div>
    <ul  id="data1" style="display: none;">
        <li>test</li>
    </ul>
</div>
<br>
<!-- NEW(淡入淡出) -->
<div id="mainTab2" onclick="ShowTab()" style="Background-color:pink">
    <div>TABNAME</div>
    <ul  id="data2" style="display: none;">
        <li>test</li>
    </ul>
</div>
</body>
</html>
