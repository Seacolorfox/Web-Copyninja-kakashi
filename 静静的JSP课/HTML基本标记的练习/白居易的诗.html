	<h1>钱塘湖春行</h1>
	<hr style="background-color: red;height: 1px;border: none">
	<div class="poem">
		<p>孤山寺北贾亭西，水面初平云脚低。</p>
		<p><b>几处早莺争暖树，谁家新燕啄春泥。</b></p>
		<p><i>乱花渐欲迷人眼，浅草才能没马蹄。</i></p>
		<p><u>醉爱西湖行不足，绿杨阴里白沙堤。</u></p>
	</div>
	<p>【说明】此诗为作者任杭州刺史时作。写西湖的山光水色、花草亭树，加上早莺、新燕生机盎然，旖旎动人。是摹写西湖秋色名篇。</p>
