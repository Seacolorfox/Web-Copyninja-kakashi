<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK">
    <title>Ajax&XmlDropList</title>
    <script>
        var xmlHttp;

        function creatXMLHttp()
        {
            if(window.XMLHttpRequest)
            {
                xmlHttp = new XMLHttpRequest();
            }
            else
            {
                xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
        }
        function getCity()
        {
            creatXMLHttp();
            xmlHttp.open("POST","allarea.xml")
            xmlHttp.onreadystatechange=getCityCallback();
            xmlHttp.send(null);
        }
        function getCityCallback()
        {
            if (xmlHttp.readyState == 4)
            {
                if (xmlHttp.status == 200)
                {
                    var allarea1=xmlHttp.responseXML.getElementsByTagName("allarea")[0].childNodes;
                    var select = document.getElementById("city");
                    select.length=1;
                    select.options[0].selected=true;
                    for (var i=0;i<allarea1.length;i++)
                    {
                        var area=allarea1[i];
                        var option = document.createElement("option");
                        var id = area.getElementsByTagName("id")[0].firstChild.nodeValue;
                        var title = area.getElementsByTagName("title")[0].firstChild.nodeValue;
                        option.setAttribute("value",id);
                        option.appendChild(document.createTextNode(title));
                        select.appendChild(option);
                    }
                }
            }
        }
    </script>
</head>
<body onload="getCity()">
<form action="" method="post">
    请选择喜欢的城市:
    <select name="city">
        <option value="0"> -请选择城市-</option>
    </select>
</form>
</body>
</html>
